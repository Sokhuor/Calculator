<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="icon" href="img/calculator.png">
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
            <div class="cal-output-container">
                  <input type="text" class="display" value="">
            </div>
            <div class="cal-input-container">
                  <button class="btn number" id="btn-AC">AC</button>
                  <button class="btn number" id="btn-C">C</button>
                  <button class="btn operation" id="btn-รท">รท</button>
                  <button class="btn number" id="btn-7">7</button>
                  <button class="btn number" id="btn-8">8</button>
                  <button class="btn number" id="btn-9">9</button>
                  <button class="btn operation" id="btn-X">X</button>
                  <button class="btn number" id="btn-4">4</button>
                  <button class="btn number" id="btn-5">5</button>
                  <button class="btn number" id="btn-6">6</button>
                  <button class="btn operation" id="btn-minus">-</button>
                  <button class="btn number" id="btn-1">1</button>
                  <button class="btn number" id="btn-2">2</button>
                  <button class="btn number" id="btn-3">3</button>
                  <button class="btn operation" id="btn-plus">+</button>
                  <button class="btn number" id="btn-zero">0</button>
                  <button class="btn number" id="btn-dot">.</button>                  
                  <button class="btn number" id="btn-equal">=</button>
            </div>
      </div>

      
</body>
<script src="app.js"></script>
</html>
